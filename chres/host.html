        <div class="form-container">
            <h1>Coordinar un evento</h1>
            <p>¿Quieres organizar un evento? Llene el siguiente formulario y nos comunicaremos con usted enseguida.</p>
            <form>
                <label for="activity">Nombre del evento</label>
                <input id="activity" type="text" required>

                <label for="description">Descripcion del evento</label>
                <input id="description" type="text" required>

                <label for="location">Localizacion</label>
                <input id="location" type="text" required>

                <label>Fecha y tiempo</label>
                <div class="form-row">
                    <input type="number" min="1" max="31" placeholder="Dia" style="width:60px" required>
                    <select required>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>
                    <input type="number" min="2024" max="2100" placeholder="Año" style="width:80px" required>
                </div>

                <label for="email">Email</label>
                <input id="email" type="email" required>

                <button id="spoofbutton" type="submit">Enviar formulario</button>
            </form>
        </div>
        <br><br>
        <footer style="position: fixed; left: 0; bottom: 0; width: 100%; background: #f4a460; text-align: center; padding: 10px 0;font-style:italic;">
            versión αlfa, no para el público en general
